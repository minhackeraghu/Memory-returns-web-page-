<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Returns Miniature World</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
   <header class="header">
        <div class="header-title-container">
            <div class="header-left"></div> <!-- Original Left border -->
            <div class="header-right"></div> <!-- Original Right border -->
            <div class="header-left-opposite"></div> <!-- Duplicate Opposite Left border -->
            <div class="header-right-opposite"></div> <!-- Duplicate Opposite Right border -->
            <h1 class="header-title">Memory Returns</h1>
            <h2 class="header-subtitle">M I N I A T U R E &nbsp; W O R L D</h2>
        </div>
    </header>
    <div class="banner">
        Where Your Memory Begins
        <!-- Diamond Buttons -->
        <button class="diamond-button left-top">
            <div class="cube top"></div>
            <div class="cube left"></div>
            <div class="cube right"></div>
            <div class="cube bottom"></div>
        </button>
        <button class="diamond-button right-bottom" >
            <div class="cube top"></div>
            <div class="cube left"></div>
            <div class="cube right"></div>
            <div class="cube bottom"></div>
        </button>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <div class="hamburger-menu-duplicate">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <div class="menu-bar" id="menu-bar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services us</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </div>
        </div>
    </div>
    <!-- Link external JavaScript -->
    <script src="script.js"></script>

    <div class="photo-frames">
        <div class="photo-frame"></div>
        <div class="photo-frame"></div>
        <div class="photo-frame"></div>
        <div class="photo-frame"></div>
    </div>
    <div class="create-container">
        <div class="create-text">Create</div> <!-- "Create" text -->
        <div class="create-section">
            <!-- "+" button -->
            <button class="plus-sign" id="redirect-button"></button>
        </div>
        <div class="memories-text">Your Memories</div> <!-- "Your Memories" text -->
    </div>

    <!-- Link external JavaScript -->
    <script src="script.js"></script>
</body>
</html>
